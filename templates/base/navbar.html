{% load static i18n %}
<nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <a class="navbar-brand" href="{% url 'account:home' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account:home' %}">{% trans 'Home' %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'account:about' %}">{% trans 'About' %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">{% trans 'Contact Us' %}</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">{% trans 'Login' %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">{% trans 'Registration' %}</a>
            </li>
            <li class="nav-item">
                <form action="{% url 'addon:set_language' %}" method="post">
                    {% csrf_token %}
                    <input name="next" type="hidden" value="{{ request.headers.Referer }}">
                    <select
                            class="form-control"
                            onchange="this.form.submit()"
                            name="language"> {% get_current_language as LANGUAGE_CODE %} {% get_available_languages as LANGUAGES %} {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %}
                                    selected{% endif %}> {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                </form>
            {{ redirect_to }}
            </li>
        </ul>
    </div>
</nav>
